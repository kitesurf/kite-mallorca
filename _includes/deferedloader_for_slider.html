<script type="text/javascript">

    function JSAtOnload1() {
    var element = document.createElement("script");
        element.src = "https://unpkg.com/swiper/js/swiper.min.js";
    document.body.appendChild(element);
    }
    if (window.addEventListener)
    window.addEventListener("load", JSAtOnload1, false);
    else if (window.attachEvent)
    window.attachEvent("onload", JSAtOnload1);
    else window.onload = JSAtOnload1;

</script>
