   transform: rotate(180deg);

#menuToggle
{
  display: block;
  position: absolute;
  left: 90%;
  
  z-index: 3;
  
  -webkit-user-select: none;
  user-select: none;
}

#menuToggle input
{
  display: block;
  width: 40px;
  height: 32px;
  position: absolute;
  top: -7px;
  left: -5px;
  
  cursor: pointer;
  
  opacity: 0; /* hide this */
  z-index: 5; /* and place it over the hamburger */
  
  -webkit-touch-callout: none;
}

/*
 * Just a quick hamburger
 */
#menuToggle span
{
  display: block;
  width: 2em;
  height: 0.25em;
  margin-bottom: 5px;
  padding-right: 10px;
  position: relative;
  
  background: #df061c;
  border-radius: 0.188em;
  
  z-index: 4;
  
  transform-origin: 4px 0px;
  
  transition: transform 0.3s cubic-bezier(0.77,0.2,0.05,1.0),
              background 0.3s cubic-bezier(0.77,0.2,0.05,1.0),
              opacity 0.35s ease;
}

#menuToggle span:first-child
{
  transform-origin: 0% 0%;
}

#menuToggle span:nth-last-child(2)
{
  transform-origin: 0% 100%;
}

/* 
 * Transform all the slices of hamburger
 * into a crossmark.
 */
#menuToggle input:checked ~ span
{
  opacity: 1;
  transform: rotate(45deg) translate(-2px, -1px);
  background: #232323;
}

/*
 * But let's hide the middle one.
 */
#menuToggle input:checked ~ span:nth-last-child(3)
{
  opacity: 0;
  transform: rotate(0deg) scale(0.2, 0.2);
}

/*
 * Ohyeah and the last one should go the other direction
 */
#menuToggle input:checked ~ span:nth-last-child(2)
{
  transform: rotate(-45deg) translate(0, -1px);
}

#menuToggle input:checked ~ ul{transform:translate3d(-100%,0,0);-webkit-transform:translate3d(-100%,0,0);opacity:1}

  display: block;

  width: 80%;

  box-shadow: 0.2rem 0 1rem rgba(0,0,0,0.5);
  transform: translateY(-2em);
  z-index: 10000;
  transition:visibility 0s linear 0.1s,opacity 0.2s linear;
}
.svg-icon {
  width: 1em;
  height: 1em;
  position: relative;
  left: 9.4em;
  z-index: 1000;
}

.svg-icon rect {
  fill: #4691f6;
}
