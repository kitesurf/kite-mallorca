{% if page.amp == true %}

        {% for image in site.data[page.dataFile].images %}
        <figure class="thumb_rows">
            <amp-img on="tap:lightbox1" role="button" tabindex="0" layout="responsive" src="{{ site.baseurl }}/images/flying-friends/l_{{ image.image }}" alt="{{ image.alt }}" height="480" width="640" title="{{ image.title }}" ></amp-img>

          <figcaption class="nodisplay">
                <h3>{{ image.name }}</h3>
                <p>{{ image.description }}</p>
        </figcaption>
        </figure>
        {% endfor %}

{% else %}
<noscript>
    <style type="text/css">
        .pagecontainer {display:none;}
    </style>
    <div class="noscriptmsg">
        {% for image in site.data[page.dataFile].images %}
        <a href="#image-{{ forloop.index }}">
            <img src="{{ site.baseurl }}/images/flying-friends/t_{{ image.image }}" alt="{{ image.alt }}" title="{{ image.title }}" />
        </a>
        {% endfor %}
    </div>
</noscript>
<div class="gallery" id="bLazy">

        {% for image in site.data[page.dataFile].images %}        
        <span class="my-simple-gallery">
        <a href="{{ site.baseurl }}/images/flying-friends/l_{{ image.image }}" data-size="640x480">
        <img src="{{ site.baseurl }}/images/flying-friends/t_{{ image.image }}" itemprop="thumbnail" alt="{{ image.alt }}" title="{{ image.title }}">
        </a>
                <figcaption itemprop="caption description">{{ image.description }}</figcaption>
        </span>
        {% endfor %}
</div>
{% endif %}
